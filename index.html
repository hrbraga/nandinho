<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadê o Nandinho?!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('nandinho.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #3c2f2f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      transition: background-image 1s ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1, h2, .contador {
      transition: all 0.5s ease;
    }

    h1, h2 {
      font-size: 3em;
      color: #4b1e1e;
      background-color: rgba(206, 206, 206, 0.8);
      text-shadow: 2px 2px 5px #f9f9f9;
      border-radius: 15px;
      padding: 20px 30px;
      margin: 10px 0;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .contador {
      font-size: 2em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      body {
        background-image: url('nandinho-mobile.png');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: scroll;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
      }

      h1, h2 {
        font-size: 2em;
        padding: 15px 20px;
        margin: 10px 0;
      }

      .contador {
        font-size: 1.2em;
        padding: 15px 20px;
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>

  <h1>Alguém viu ele?</h1>
  <h2>Desaparecido da internet a:</h2>
  <div class="contador" id="contador">
    0 dias 00 horas 00 minutos 00 segundos
  </div>

  <script>
    function atualizarContador() {
      const inicio = new Date('2025-03-31T12:00:00-03:00');
      const agora = new Date();
      const diferenca = agora - inicio;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById('contador').innerHTML =
        dias + " dias " +
        horas.toString().padStart(2, '0') + " horas " +
        minutos.toString().padStart(2, '0') + " minutos " +
        segundos.toString().padStart(2, '0') + " segundos";
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>

</html>
